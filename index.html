<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/style.css" />
    <title>Tasky Application</title>
  </head>
  <body onload="loadInitialData()"><!--To load the initial data to the UI-->
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">To do list</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>

        <button
          class="btn btn-primary d-flex align-items-center gap-2"
          data-bs-toggle="modal"
          data-bs-target="#addNewModal"
        >
          <i class="fa-thin fa-plus"></i> Add New Items
        </button>
      </div>
    </nav>

    <!--Modal : Open Task Cards-->
    <div
      class="modal fade"
      id="openTaskModal"
      tabindex="-1"
      aria-labelledby="openTaskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="openTaskModalLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body task_modal_body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal:Form Modal -->
    <div
      class="modal fade"
      id="addNewModal"
      tabindex="-1"
      aria-labelledby="addNewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="imageURL" class="form-label"
                  >Enter the image URL</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="imageURL"
                  placeholder="https://example.com/image.png"
                />
                <div>Its an optional filed for you..</div>
              </div>
              <div class="mb-3">
                <label for="task_title" class="form-label">Task Title</label>
                <input
                  type="url"
                  class="form-control"
                  id="task_title"
                  placeholder="Task Title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="type" class="form-label">Task Type</label>
                <input
                  type="url"
                  class="form-control"
                  id="type"
                  placeholder="Task Type"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="task_description" class="form-label"
                  >Task Description</label
                >
                <textarea
                  class="form-control"
                  id="task_description"
                  placeholder="Task Description"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleSubmit()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Container for Search window and Cards-->
    <div class="container">
      <section class="mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group flex-nowrap shadow-lg">
              <input
                type="text"
                class="form-control"
                placeholder="Search Your Task Here.."
                aria-label="Username"
                aria-describedby="addon-wrapping"
                id="Search_Window"
                oninput="searchTask.apply()"
              />
              <span class="input-group-text" id="addon-wrapping"
                ><button style="border: none; background-color: transparent">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
      </section>

      <section class="mt-4">
        <div class="row task_content"></div>
      </section>
    </div>

    <!--My Script-->
    <script src="/index.js"></script>
    <!--Bootstrap Script CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
